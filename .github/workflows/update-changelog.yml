name: Update Changelog

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/update-changelog') &&
      (github.event.comment.author_association == 'MEMBER' || 
       github.event.comment.author_association == 'OWNER' ||
       github.event.comment.author_association == 'COLLABORATOR')
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}  # Fix: Checkout the PR branch
      
      - name: Update Changelog
        run: |
          pr_body="${{ github.event.pull_request.body }}"
          version=$(echo "$pr_body" | grep -o '\[[0-9]\+\.[0-9]\+\.[0-9]\+\]' | tr -d '[]' | head -1)
          
          [ -z "$version" ] && version="0.$(date +%m).$(date +%d)"
          
          changelog=$(echo "$pr_body" | sed -n '/^\[.*\]/,$ p' | tail -n +2 | sed '/^$/d')
          [ -z "$changelog" ] && changelog="### Features"$'\n'"- ${{ github.event.pull_request.title }}"
          
          {
            echo "## [$version] - $(date +%Y-%m-%d)"
            echo ""
            echo "$changelog"
            echo ""
            echo "---"
            echo ""
            cat Pinetree/wwwroot/Changelog.md
          } > temp && mv temp Pinetree/wwwroot/Changelog.md
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Pinetree/wwwroot/Changelog.md
          git commit -m "Update changelog for v$version (PR #${{ github.event.number }})" || exit 0
          git push origin ${{ github.head_ref }}  # Fix: Push to the correct branch
     
      - name: Send Discord notification
        if: success()
        run: |
          escaped_changelog=$(echo "${{ steps.changelog.outputs.changelog_content }}" | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
          
          payload=$(cat << EOF
          {
            "embeds": [{
              "title": "ðŸ“ Changelog Updated - v${{ steps.changelog.outputs.version }}",
              "description": "**PR #${{ steps.pr.outputs.number }}: ${{ steps.pr.outputs.title }}**\\n\\n${escaped_changelog}",
              "color": 3447003,
              "fields": [
                {
                  "name": "Author",
                  "value": "${{ steps.pr.outputs.author }}",
                  "inline": true
                },
                {
                  "name": "PR Number",
                  "value": "#${{ steps.pr.outputs.number }}",
                  "inline": true
                },
                {
                  "name": "Version",
                  "value": "${{ steps.changelog.outputs.version }}",
                  "inline": true
                }
              ],
              "url": "${{ steps.pr.outputs.url }}",
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"
            }]
          }
          EOF
          )
          
          echo "$payload" | curl -H "Content-Type: application/json" -X POST -d @- "${{ secrets.DISCORD_WEBHOOK_URL }}"