name: Test Comment Trigger

on:
  issue_comment:
    types: [created]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request
    
    steps:
      - name: Debug info
        run: |
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Comment author: ${{ github.event.comment.user.login }}"
          echo "Author association: ${{ github.event.comment.author_association }}"
          echo "Is PR comment: ${{ github.event.issue.pull_request != null }}"
          echo "Contains trigger: ${{ contains(github.event.comment.body, '/update-changelog') }}"
      
      - name: Add reaction
        if: contains(github.event.comment.body, '/test')
        run: |
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -X POST \
            "https://api.github.com/repos/${{ github.repository }}/issues/comments/${{ github.event.comment.id }}/reactions" \
            -d '{"content":"eyes"}'